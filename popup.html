<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClearConnect</title>
    <link rel="stylesheet" href="popup.css">

</head>

<body id="app-root">
    <div class="app">
        <!-- Header (static, not cleared on render) -->
        <header class="header" id="app-header">
            <a id="logo-btn" class="logo" href="#">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" />
                    <circle cx="8.5" cy="7" r="4" />
                    <line x1="23" y1="11" x2="17" y2="11" />
                </svg>
                <span>ClearConnect</span>
            </a>
            <button id="settings-btn" class="icon-btn" title="Settings">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3" />
                    <path
                        d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z" />
                </svg>
            </button>
            <button id="history-btn" class="icon-btn" title="Withdrawal History">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="1 4 1 10 7 10" />
                    <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10" />
                </svg>
            </button>
            <button id="stats-btn" class="icon-btn" title="Last Run Stats">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 20V10" />
                    <path d="M12 20V4" />
                    <path d="M6 20v-6" />
                </svg>
            </button>
        </header>

        <!-- Process Section (Active Run) - content injected by getProgressHTML() -->
        <div id="process-section" class="view-section hidden"></div>

        <!-- 3. Results Section (Fades In) -->
        <div id="results-section" class="view-section hidden">
            <!-- Stats Grid & History injected here or static? -->
            <!-- For now, we keep the dynamic injection for the INNER content of results, 
                      but the CONTAINER exists to fade in. -->
            <div id="results-content"></div>
        </div>

        <!-- 4. Error Section (Transient) -->
        <div id="error-section" class="view-section hidden"></div>

        <!-- 5. Home/Settings (Default) -->
        <div id="home-section" class="view-section">
            <!-- Will be populated by initial render or simple visibility toggle if we move home HTML here too -->
        </div>
    </div>

    <!-- Footer (static, not cleared on render) -->
    <footer class="footer" id="footer">
        <!-- Dynamic Global Status (injected by renderUI) -->
        <div id="footer-status"></div>
        <div id="footer-content" class="footer-msg">
            <svg id="footer-icon-check" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2" style="display:none;">
                <path d="M20 6L9 17l-5-5" />
            </svg>
            <svg id="footer-icon-error" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2" style="display:none;">
                <circle cx="12" cy="12" r="10" />
                <line x1="15" y1="9" x2="9" y2="15" />
                <line x1="9" y1="9" x2="15" y2="15" />
            </svg>
            <span id="footer-hint"></span>
        </div>
    </footer>
    <script src="popup.js"></script>
</body>

</html>
