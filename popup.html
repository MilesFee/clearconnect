<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClearConnect</title>
    <link rel="stylesheet" href="popup.css">

</head>

<body>
    <div class="app">
        <!-- Header (static, not cleared on render) -->
        <header class="header" id="app-header">
            <a id="logo-btn" class="logo" href="#">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" />
                    <circle cx="8.5" cy="7" r="4" />
                    <line x1="23" y1="11" x2="17" y2="11" />
                </svg>
                <span>ClearConnect</span>
            </a>
            <div style="margin-left: auto; display: flex; gap: 8px;">
                <button id="dashboard-btn" class="icon-btn" title="Dashboard (Stats & History)">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                    </svg>
                </button>
                <button id="settings-btn" class="icon-btn" title="Settings">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3" />
                        <path
                            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z" />
                    </svg>
                </button>
            </div>
        </header>

        <!-- Process Section (Active Run) - content injected by getProgressHTML() -->
        <div id="process-section" class="view-section hidden"></div>

        <!-- 3. Results Section (Fades In) -->
        <div id="results-section" class="view-section hidden">
            <!-- Static List Container for continuous visibility -->
            <div id="people-list-container" class="view">
                <ul id="people-list-items" class="people-list"></ul>
            </div>
            <div id="results-content"></div>
        </div>

        <!-- 4. Error Section (Transient) -->
        <div id="error-section" class="view-section hidden"></div>

        <!-- 5. Dashboard Section (Stats & History) -->
        <div id="dashboard-section" class="view-section hidden"></div>

        <!-- 5. Home/Settings (Default) -->
        <div id="home-section" class="view-section">
            <!-- Will be populated by initial render or simple visibility toggle if we move home HTML here too -->
        </div>

        <!-- Player Control Bar (Unified Footer + Actions) -->
        <footer id="player-bar" class="player-bar hidden"></footer>
    </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
